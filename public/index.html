<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Índice del Período - UNAH</title>
</head>
<body>
    <h1>Calculadora de Índice del Período</h1>
    <form id="indiceForm">
        <div>
            <label for="notas">Notas (separadas por comas):</label>
            <input type="text" id="notas" required>
        </div>
        <div>
            <label for="uv">Unidades Valorativas (separadas por comas):</label>
            <input type="text" id="uv" required>
        </div>
        <button type="submit">Calcular Índice</button>
    </form>
    <p id="resultado"></p>

    <script src="index.js"></script>
</body>
</html>
